<!DOCTYPE html>
{% load staticfiles %}

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap link to css code -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <title>
            StudentConnect -
            {% block title_block %}
                Home
            {% endblock %}
        </title>
    </head>
    <body>
        <div class="topnav">
            <img src="logo.png" alt="Logo">
            <button type="button" class="btn btn-info"><a href="{% url 'StudentConnect:Home' %}">Home</a></button>
            {% if user.is_authenticated %}
            <a href="{% url 'StudentConnect:myAccount' %}">My Account</a>
            <a href="{% url 'StudentConnect:myMatches' %}">My Matches</a>
            <a class ="login" href="{% url 'StudentConnect:logout' %}">Logout</a>
            {% else %}
            <a class="login" href="{% url 'StudentConnect:login' %}">Login</a>
            {% endif %}
        </div>

        <div>
            {% block body_block %}
            {% endblock %}
        </div>

<!--        <div style="padding-left:16px">-->
<!--            <h2>Page example</h2>-->
<!--            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. -->
<!--                Integer gravida sodales tempor. Sed imperdiet nunc nunc. Aliquam -->
<!--                porttitor dapibus nulla. Donec a lacus in nisi mollis pellentesque.-->
<!--            </p>-->
<!--        </div>-->

        <div class="botnav">
            <img src="logo.png" alt="Logo">
            <a href="{% url 'StudentConnect:Help' %}" >Help?</a>
        </div>

        <!-- Bootstrap implementation code -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
