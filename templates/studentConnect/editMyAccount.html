{% extends 'StudentConnect/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Edit My Account
{% endblock %}

{% block body_block %}
    <h1>Update account details...</h1>
    <form action="{% url 'StudentConnect:editMyAccount' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <br/>
        <input type="submit" value="Update" class="btn btn-info btn-lg text-white">
    </form>
    
{% endblock %}
